<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3db37ec6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="carousel-container" id="carousel-box">
           
        </div>
        <div class="icon-box">
            <ul>
              <li id="left-button"><i class="fa-solid fa-arrow-left"></i></li>
              <li id="right-button"><i class="fa-solid fa-arrow-right"></i></li>
            </ul>
      </div>
      <div class="dot-box">
        <ul>
            <li id="0"></li>
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
        </ul>
      </div>
     
    </div>
<script src="scritp.js"></script>
</body>
</html>
